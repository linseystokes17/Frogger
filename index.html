<!DOCTYPE HTML>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Lunar Lander From GameState</title>
    
    <link rel = "stylesheet" type = "text/css" href = "styles/game.css">
</head>
<body onload = "LunarLander.game.initialize();">
    <div id = "game">
        <div id = "main-menu" class = "screen">
            <ul class = "menu">
                <li><button id = "id-new-game">New&nbsp;Game</button></li>
                <li><button id = "id-high-scores">High&nbsp;Scores</button></li>
                <li><button id = "id-settings">Settings</button></li>
                <li><button id = "id-about">About</button></li>
            </ul>
        </div>
        <div id = "game-play" class = "screen">
            <canvas id = "id-canvas" width = "600" height = "600"></canvas>
        </div>
        <div id = "high-scores" class = "screen">
            <h1>High Scores</h1>
            <ol>
                <li>10000</li>
                <li>9000</li>
                <li>8000</li>
                <li>7000</li>
            </ol>
            <ul class = "menu">
                <li><button id = "id-high-scores-back">Back</button></li>
            </ul>
        </div>
        <div id = "settings" class = "screen">
            <h1>Settings</h1>
            <ul class = "menu">
                <li><button id = "id-settings-thrust">Thrust</button> </li>
                <li><button id = "id-settings-rotateR">Rotate Right</button></li>
                <li><button id = "id-settings-rotateL">Rotate Left</button></li>
                <li><button id = "id-settings-back">Back</button></li>
            </ul>
        </div>
        <div id = "about" class = "screen">
            <h1>About</h1>
            <p>Developed by</p>
            <p>Linsey Stokes</p>
            <ul class = "menu">
                <li><button id = "id-about-back">Back</button></li>
            </ul>
        </div>
    </div>

    <script>
        let LunarLander = {
            screens : {},
            input: {},
            objects: {},
            render: []
        };
    </script>
    <script src = "scripts/objects/lander.js"></script>
    <script src = "scripts/objects/terrain.js"></script>
    <script src = "scripts/render/core.js"></script>
    <script src = "scripts/render/lander.js"></script>
    <script src = "scripts/render/terrain.js"></script>
    <script src = "scripts/input-keyboard.js"></script>
    <script src = "scripts/game.js"></script>
    <script src = "scripts/mainmenu.js"></script>
    <script src = "scripts/gameplay.js"></script>
    <script src = "scripts/highscores.js"></script>
    <script src = "scripts/settings.js"></script>
    <script src = "scripts/about.js"></script>

</body>
</html>
