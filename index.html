<!DOCTYPE HTML>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Frogger</title>

    <link rel = "stylesheet" type = "text/css" href = "styles/game.css">
    <link rel = "stylesheet" type = "text/css" href = "styles/canvas.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <script data-main = "scripts/loader" src = "scripts/require.js"></script>

    <div id = "game">
        <div id = "main-menu" class = "screen">
            <ul class = "menu">
                <li><button id = "id-new-game">New&nbsp;Game</button></li>
                <li><button id = "id-high-scores">High&nbsp;Scores</button></li>
                <li><button id = "id-settings">Settings</button></li>
                <li><button id = "id-about">About</button></li>
            </ul>
        </div>
        <div id = "game-play" class = "screen">
            <canvas id = "canvas-main"></canvas>
        </div>
        <div id = "high-scores" class = "screen">
            <h1>High Scores</h1>
            <ol id = "high-scores-list">
				<li>7000</li>
			</ol>
            <ul class = "menu">
                <li><button id = "id-high-scores-back">Back</button></li>
            </ul>
        </div>
        <div id = "settings" class = "screen">
            <h1>Settings</h1>
            <ul class = "settings-menu" id = "controls-list">
                <li>Forward: <button id = "id-settings-forward"></button></li>
                <li>Right: <button id = "id-settings-right"></button></li>
                <li>Left: <button id = "id-settings-left"></button></li>
                <li>Backward: <button id = "id-settings-backward"></button></li>

                <li><button id = "id-settings-back">Back</button></li>
            </ul>
        </div>
        <div id = "about" class = "screen">
            <h1>About this Game</h1>
            <p>Developed by Linsey Stokes</p>
            <p>Completed December 2020</p>
            <ul class = "menu">
                <li><button id = "id-about-back">Back</button></li>
            </ul>
        </div>
    </div>

</body>
</html>
